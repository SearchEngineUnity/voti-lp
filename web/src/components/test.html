		 function validateForm()
		{ 
			 var msg     	=	''; 
			 var flag    	=	true;
			 var name    	=	document.getElementById('yname').value;
			 var companyrole    =	document.getElementById('yname').value;
			 var country    	=	document.getElementById('country').value;
			 var company 	=	document.getElementById('company').value;
			 var email   	=	document.getElementById('email').value;
			 var phone  	=	document.getElementById('phone').value;
			 emailReg = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			  phoneregex = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
			
			if(name==""  || name == null)
			{
				msg += 'Please enter Name  ! \n';
				flag = false;
			}
			if(companyrole==""  || companyrole == null)
			{
				msg += 'Please enter Company Role  ! \n';
				flag = false;
			}
			if(country==""  || country == null)
			{
				msg += 'Please enter Country ! \n';
				flag = false;
			}
			if(phone==""  || !phoneregex.test(phone))
			{
				msg += 'Please enter valid phone number ! \n';
				flag = false;
			}
			if(company==""  || company == null)
			{
				msg += 'Please enter Company name! \n';
				flag = false;
			} 
			if(email==""  || !emailReg.test(email))
			{
				msg += 'Please enter a valid email address  ! \n';
				flag = false;
			}
			if (flag == false){
				alert(msg);
			   return false;
			}
			else{
				
				var specifications_pdf  	=	document.getElementById('specifications_pdf').value;
				alert('Thanks');
				var link = document.createElement('a');
				link.href = specifications_pdf;
				link.download = 'product_specifications.pdf';
				link.dispatchEvent(new MouseEvent('click'));
				// document.forms["myForm"].reset();
				document.getElementById('yname').value ='';
			    document.getElementById('yname').value='';
			    document.getElementById('country').value='';
			    document.getElementById('company').value='';
			    document.getElementById('email').value='';
			    document.getElementById('phone').value='';
				
			}
			return false;
		}
